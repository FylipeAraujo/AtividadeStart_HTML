<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login-Aula START</title>
</head>
<body background="fundo.jpg">
    <section>
        <form>
            <br>

            <h3 id="login">Login</h3>

            <label for="Username">Usuário</label>
            <br>
            <input type="text" id="Username" placeholder="Tipo do Usuário">

            <br><br>

            <label for="Senha">Senha</label>
            <br>
            <input type="password" name="Senha" id="Senha" placeholder="Tipo de Senha">

            <br>

            <h4 class="recuperacao">Esqueceu a senha?</h4>

            <br>

            <button>Login</button>


            <h4>Faça login com</h4>
            <img src="facebook.jpg" alt="Facebook">
            <img class="image" src="twitter.png" alt="Twitter">
            <img class="images" src="gmail.png" alt="Gmail"> 
            <br>
            <h4>Fazer Cadastro</h4>
        </form>
    </section> 
    
       
</body>
</html>
